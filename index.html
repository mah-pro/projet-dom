<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.Y_pZGWWIyaH6N5qiFlbQwAHaHa?w=220&h=220&c=7&r=0&o=5&pid=1.7">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <!--boxicon link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Kay Ma Diaye La</a>
            <!--Cart-Icon-->
            <i class='bx bx-cart-alt'id=cart-icon></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- content -->
                <div class="cart-content">
                
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Botton -->
                <button type="button" class="btn-buy">BUY</button>
                <!-- Cart Close -->
                <i class='bx bx-exit' id="clos-cart"></i>
            </div>
        </div>
    </header>
<!-- shop -->
    <section>
        <h2 class="section-title">Shop products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <img src="img/flip_f15.jpg" alt="" class="product-img" >
                <h2 class="product-title">FLIP F15</h2>
                <span class="price">$25</span>
                <i class='bx bx-cart-alt add-cart'></i>
                <button class="like-button">
                    <span class="like-text">♥</span>
                </button>
            </div>
                <!-- Box 2-->
                
            <div class="product-box">
                <img src="img/phlip_blue.jpg" alt="" class="product-img">
                <h2 class="product-title">FLIP F15 blue</h2>
                <span class="price">$20</span>
                <i class='bx bx-cart-alt add-cart'></i>
                <button class="like-button">
                    <span class="like-text">♥</span>
                </button>
            </div>
                <!-- Box 3-->
            <div class="product-box">
                <img src="img/phlip_white.jpg" alt="" class="product-img">
                <h2 class="product-title">FLIP F15 white</h2>
                <span class="price">$30</span>
                <i class='bx bx-cart-alt add-cart'></i>
                <button class="like-button">
                    <span class="like-text">♥</span>
                </button>
            </div>
                <!-- Box 4-->
            <div class="product-box">
                <img src="img/plip_golde.jpg" alt="" class="product-img">
                <h2 class="product-title">FLIP F15 golde</h2>
                <span class="price">$35</span>
                <i class='bx bx-cart-alt add-cart'></i>
                <button class="like-button">
                    <span class="like-text">♥</span>
                </button>
            </div>
        </div>
    </section>
    <!-- link Js-->
    <script src="main.js"></script>
</body>
</html>
